<html>
    <head>
       <link href="alphabet.css" rel="stylesheet" type="text/css" />  
    </head>
    
    <body>
        <div class="word-wrapper">
        <div class="letter-wrapper">
            <div class="lettera">
                <div class="ahorizontal bar a-top"></div>
                <div class="avertical bar a-left"></div>
                <div class="avertical bar a-right"></div>
                <div class="ahorizontal bar a-bot"></div>
                <div class="bar a-tail"></div>
            </div>
         </div> <! -- end letter-wrapper letter-a --!>
         
        <div class="letter-wrapper">
            <div class="letter">
                <div class="bvertical bar b-vtop"></div>
                <div class="bvertical bar b-vbottom"></div>
                <div class="bvertical bar b-vright"></div>
                <div class="bhorizontal bar b-htop"></div>
                <div class="bhorizontal bar b-hbottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-b --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="chorizontal bar c-top"></div>
                <div class="cvertical bar c-left"></div>
                <div class="chorizontal bar c-bottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-c --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="dvertical bar d-vtop"></div>
                <div class="dvertical bar d-vbottom"></div>
                <div class="dvertical bar d-vleft"></div>
                <div class="dhorizontal bar d-htop"></div>
                <div class="dhorizontal bar d-hbottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-d --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="ehorizontal bar e-htop"></div>
                <div class="evertical bar e-vbottom"></div>
                <div class="evertical bar e-vright"></div>
                <div class="ehorizontal bar e-hbottom"></div>
                <div class="bar e-left"></div>
                <div class="bar e-mid"></div>
            </div>
         </div> <! -- end letter-wrapper letter-e --!>
         
        <div class="letter-wrapper">
            <div class="letter">
                <div class="fhorizontal bar f-htop"></div>
                <div class="bar f-bottom"></div>
                <div class="bar f-mid"></div>
                <div class="fvertical bar f-vleft"></div>
            </div>
         </div> <! -- end letter-wrapper letter-f --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="ghorizontal bar g-htop"></div>
                <div class="ghorizontal bar g-hmid"></div>
                <div class="ghorizontal bar g-hbottom"></div>
                <div class="gvertical bar g-vright"></div>
                <div class="gvertical bar g-vtop"></div>
                <div class="gvertical bar g-vleft"></div>
                <div class="bar g-mid"></div>
            </div>
         </div> <! -- end letter-wrapper letter-g --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="hvertical bar h-vtop"></div>
                <div class="hvertical bar h-vbottom"></div>
                <div class="hvertical bar h-vright"></div>
                <div class="bar h-mid"></div>
            </div>
         </div> <! -- end letter-wrapper letter-h --!>
        
        <div class="letter-wrapper">
            <div class="letteri">
                <div class="ivertical bar"></div>
                <div class="bar i-top"></div>
                <div class="bar i-mid"></div>
                <div class="bar i-left"></div>
            </div>
         </div> <! -- end letter-wrapper letter-i --!>
         
         <div class="letter-wrapper">
            <div class="letteri">
                <div class="jvertical bar"></div>
                <div class="bar j-top"></div>
                <div class="bar j-mid"></div>
                <div class="bar j-left"></div>
                <div class="bar j-bottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-j --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="ivertical bar"></div>
                <div class="bar i-top"></div>
                <div class="bar i-mid"></div>
                <div class="bar i-left"></div>
            </div>
         </div> <! -- end letter-wrapper letter-i --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="kvertical bar k-vtop"></div>
                <div class="kvertical bar k-vbottom"></div>
                <div class="kvertical bar k-vright"></div>
                <div class="khorizontal bar k-horizontal"></div>
                <div class="bar k-right"></div>
            </div>
         </div> <! -- end letter-wrapper letter-k --!>
        
        <div class="letter-wrapper">
            <div class="letteri">
                <div class="lvertical bar"></div>
                <div class="bar l-bottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-l --!>
         
         <div class="letter-wrapper">
            <div class="letterm">
                <div class="mhorizontal bar m-vtop"></div>
                <div class="mvertical bar m-hmid"></div>
                <div class="mvertical bar m-hright"></div>
                <div class="mvertical bar m-hleft"></div>
                <div class="bar m-top"></div>
            </div>
         </div> <! -- end letter-wrapper letter-m --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="nhorizontal bar n-htop"></div>
                <div class="nvertical bar n-vright"></div>
                <div class="nvertical bar n-vleft"></div>
            </div>
         </div> <! -- end letter-wrapper letter-n --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="ohorizontal bar o-htop"></div>
                <div class="ohorizontal bar o-hbottom"></div>
                <div class="overtical bar o-vright"></div>
                <div class="overtical bar o-vleft"></div>
            </div>
         </div> <! -- end letter-wrapper letter-o --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="phorizontal bar p-htop"></div>
                <div class="phorizontal bar p-hbottom"></div>
                <div class="pvertical bar p-vright"></div>
                <div class="pvertical bar p-vleft"></div>
                <div class="pvertical bar p-vbottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-p --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="qhorizontal bar q-htop"></div>
                <div class="qhorizontal bar q-hbottom"></div>
                <div class="qvertical bar q-vright"></div>
                <div class="qvertical bar q-vleft"></div>
                <div class="qvertical bar q-vbottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-q --!>
        
        <div class="letter-wrapper">
            <div class="letteri">
                <div class="rvertical bar"></div>
                <div class="bar r-bottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-r --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="shorizontal bar s-htop"></div>
                <div class="shorizontal bar s-hbottom"></div>
                <div class="bar s-right"></div>
                <div class="bar s-left"></div>
            </div>
         </div> <! -- end letter-wrapper letter-s --!>
        
        <div class="letter-wrapper">
            <div class="letteri">
                <div class="thorizontal bar t-h"></div>
                <div class="tvertical bar t-v"></div>
                <div class="bar t-right"></div>
                <div class="bar t-top"></div>
            </div>
         </div> <! -- end letter-wrapper letter-t --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="uhorizontal bar u-h"></div>
                <div class="uvertical bar u-vleft"></div>
                <div class="uvertical bar u-vright"></div>
            </div>
         </div> <! -- end letter-wrapper letter-u --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="bar v-h"></div>
                <div class="vvertical bar v-vleft"></div>
                <div class="vvertical bar v-vright"></div>
            </div>
         </div> <! -- end letter-wrapper letter-v --!>
         
         <div class="letter-wrapper">
            <div class="letterm">
                <div class="wvertical bar w-vright"></div>
                <div class="wvertical bar w-v"></div>
                <div class="wvertical bar w-vmid"></div>
                <div class="whorizontal bar w-h"></div>
                <div class="bar w-bottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-w --!>
        
        <div class="letter-wrapper">
            <div class="letter">
                <div class="bar x-tl"></div>
                <div class="bar x-tr"></div>
                <div class="bar x-bl"></div>
                <div class="bar x-br"></div>
            </div>
         </div> <! -- end letter-wrapper letter-x --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="yhorizontal bar y-h"></div>
                <div class="yvertical bar y-vleft"></div>
                <div class="yvertical bar y-vright"></div>
                <div class="yvertical bar y-vbottom"></div>
            </div>
         </div> <! -- end letter-wrapper letter-y --!>
         
         <div class="letter-wrapper">
            <div class="letter">
                <div class="zhorizontal bar z-hright"></div>
                <div class="zhorizontal bar z-hleft"></div>
                <div class="zvertical bar z-vright"></div>
                <div class="zvertical bar z-vleft"></div>
            </div>
         </div> <! -- end letter-wrapper letter-z --!>
        </div> 
        
        <div class="letter-wrapper">
            <div class="lettera">
                <div class="bar period-tail"></div>
            </div>
         </div> <! -- end letter-wrapper letter-period --!>
         
         <div class="letter-wrapper">
            <div class="lettera">
                <div class="comma"></div>
            </div>
         </div> <! -- end letter-wrapper letter-comma --!>

        <br>
        
        <div class="letter-wrapper">
            <div class="letteri">
                <div class="ivertical bar"></div>
                <div class="bar i-top"></div>
                <div class="bar i-mid"></div>
                <div class="bar i-left"></div>
            </div>
         </div> <! -- end letter-wrapper letter-i --!>


          
    </body>    
</html>
