   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"

   crossorigin=""></script>
    <title>CCTV Map</title>
</head>

<body>
    <div id="mapid" style="width: 900px; height: 600px;"></div>
    <script>
        var mymap = L.map('mapid').setView([51.505838, -0.126529], 12.36);
        L.tileLayer('https://api.mapbox.com/styles/v1/lkmap/cjeac4svy2jhk2rqf6llfah25/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGttYXAiLCJhIjoiY2plYWJ2ZDdpMDBrcTJ3cWhmeHJ1aGpjMyJ9.J4vdBRHu_bMYfyIsNn07yw', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.dark',
        accessToken: 'pk.eyJ1IjoibGttYXAiLCJhIjoiY2plYWJ2ZDdpMDBrcTJ3cWhmeHJ1aGpjMyJ9.J4vdBRHu_bMYfyIsNn07yw'
}).addTo(mymap);

        var marker = L.marker([51.533612, -0.118796]).addTo(mymap)
        .bindPopup("<b>Caledonian R/Caledonian S</b>").openPopup();
        
        var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
        
        
    </script>
</body>

</html>
